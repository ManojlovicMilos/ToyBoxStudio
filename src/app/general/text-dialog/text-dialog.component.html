<div class="def main">
    <p class="def title">{{Title}}</p>
    <div class="row def body">
        <div class="row def col-md-1"></div>
        <div class="row def col-md-10">
            <input type="text" class="col-md-12" [(ngModel)]="_Value" />
            <div class="col-md-3"></div>
            <input type="button" class="btn confirm col-md-12" value="{{Confirm}}" (click)="Complete()" />
        </div>
        <div class="row def col-md-1"></div>
    </div>
</div>
