<div class="def main">
    <p class="def title">ImageCollection</p>
    <div class="def collection">
        <li *ngFor="let Image of ImageCollection.Images" class="object" (click)="SelectMember(Image)"
        [ngClass]="{'object-selected': Image == _SelectedMember}">
            <div>
                <img class="icon" [src]="Sanitize(Image)" />
            </div>
        </li>
    </div>
    <div class="def controls">
        <span class="add" (click)="AddTexture()">Add Image</span>
        <span class="add" (click)="RemoveTexture()">Remove Image</span>
    </div>
    <div class="def textures">
        <li *ngIf="_CurrentNode && _CurrentNode.Parent" class="object" (click)="SelectFolder(_CurrentNode.Parent)">
            <div>
                <img class="icon" [src]="'assets/icons/collection-icon.png'" />
            </div>
            <p class="centered">^ Go Up</p>
        </li>
        <li *ngFor="let Folder of _AvailableFolders" class="object" (click)="SelectFolder(Folder)">
            <div>
                <img class="icon" [src]="'assets/icons/collection-icon.png'" />
            </div>
            <p class="centered">{{Folder.Name}}</p>
        </li>
        <li *ngFor="let Image of _AvailableTextures" class="object" (click)="SelectTexture(Image.Path)"
        [ngClass]="{'object-selected': Image.Path == _SelectedTexture}">
            <div>
                <img class="icon" [src]="Sanitize(Image.Path)" />
            </div>
            <p class="centered">{{Image.Name}} ({{Image.Extension}})</p>
        </li>
    </div>
</div>
