<div class="def main">
    <p class="def title">Sprite</p>
    <div class="row def body">
        <label class="label col-md-5">SpriteSets:</label>
        <select class="option col-md-7" [(ngModel)]="_CurrentSet" (change)="UpdateSet()">
            <option *ngFor="let Set of Container.Resources.SpriteSetsNode.Children" [value]="Set.Name">{{Set.Name}}</option>
        </select>
        <label *ngIf="Container.Selected.SpriteSets.length > 1" class="label col-md-5">Active:</label>
        <select *ngIf="Container.Selected.SpriteSets.length > 1" class="option col-md-7" [(ngModel)]="_CurrentActivatedSet" (change)="ActivateSet()">
            <option *ngFor="let Set of Container.Selected.SpriteSets" [value]="Set.Name">{{Set.Name}}</option>
        </select>
    </div>
</div>
